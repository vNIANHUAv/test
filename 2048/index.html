<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
	<title>Document</title>
    <link rel="stylesheet" href="css/style.css">	
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</head>
<body>
	<div id="header">
		<h1 class="title">2048</h1>
		<h3 class="author">--Created by NIANHUA--</h3>
		<div class="wrapper">
			<div class="score-wrapper">
				<span id="txt">计分: </span>
				<span id="score">0</span>
			</div>
			<div class="newgame-wrapper">
				<a href="javascript:newgame()" id="newGame">新游戏</a>
			</div>
		</div>
	</div>

	<div class="grid-container">
		<div class="grid-cell" id="0-0"></div>
		<div class="grid-cell" id="0-1"></div>
		<div class="grid-cell" id="0-2"></div>
		<div class="grid-cell" id="0-3"></div>

		<div class="grid-cell" id="1-0"></div>
		<div class="grid-cell" id="1-1"></div>
		<div class="grid-cell" id="1-2"></div>
		<div class="grid-cell" id="1-3"></div>

		<div class="grid-cell" id="2-0"></div>
		<div class="grid-cell" id="2-1"></div>
		<div class="grid-cell" id="2-2"></div>
		<div class="grid-cell" id="2-3"></div>

		<div class="grid-cell" id="3-0"></div>
		<div class="grid-cell" id="3-1"></div>
		<div class="grid-cell" id="3-2"></div>
		<div class="grid-cell" id="3-3"></div>
	</div>
	<div id="gameoverLayout" class="black-layout">
		<a href="javascript:newgame()" id="newGame">游戏结束</br>请点击重新开始</a>
	</div>
	
</body>
</html>
<style>
	.black-layout{
		position: absolute;
		top: 0;
		left: 0;
		height: 100vh;
		width: 100vw;
		background-color: rgba(0, 0, 0, .3);
		display: none;
	}

	.black-layout #newGame{
		position: absolute;
		top: 40%;
		left: 30%;
	width: 150px;
	display: block;
	background-color: #60c322;
	text-decoration: none;/*消除链接下划线*/
	text-align: center;
	padding: 6px;
	border-radius: 6px;
    color: #fff;
	}
	.black-layout  #newGame:hover{
    background-color: #b8df5a;
	}
</style>
